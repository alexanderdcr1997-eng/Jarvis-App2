name: Build APK Final
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # 1. TRUCO PRO: Liberar espacio en disco (Android consume mucho y a veces falla por esto)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. Instalar dependencias necesarias
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autoconf automake \
          python3-pip python3-dev git zip unzip openjdk-17-jdk \
          ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev

      # 3. Instalar Buildozer
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade buildozer cython==0.29.33

      # 4. Construir el APK (Usamos 'echo y' para evitar el error Broken Pipe)
      - name: Build APK
        run: |
          # Respondemos "y" solo a la advertencia de root
          echo "y" | buildozer -v android debug

      # 5. Subir el APK generado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-apk
          path: bin/*.apk
