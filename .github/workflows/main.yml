name: Build JARVIS Fixed
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build with Buildozer (Fixed Action)
        # Usamos la versi√≥n corregida por HeaTTheatR que soluciona el error 'chown user'
        uses: HeaTTheatR/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-apk
          path: bin/*.apk
