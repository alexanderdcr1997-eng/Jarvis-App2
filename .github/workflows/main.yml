name: JARVIS Manual Build
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # 1. LIBERAR ESPACIO (Vital para que no falle por memoria llena)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. INSTALAR DEPENDENCIAS (Las herramientas de construcción)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autoconf automake \
          python3-pip python3-dev git zip unzip openjdk-17-jdk \
          ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev

      # 3. INSTALAR BUILDOZER
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade buildozer cython==0.29.33

      # 4. CONSTRUIR APK
      # Usamos 'echo "y"' para responder SÍ a la advertencia de root
      # Como ya arreglaste el buildozer.spec, no pedirá licencias y no se trabará.
      - name: Build APK
        run: |
          echo "y" | buildozer -v android debug

      # 5. SUBIR EL ARCHIVO
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-apk
          path: bin/*.apk
